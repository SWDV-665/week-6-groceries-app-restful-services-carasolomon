<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="home-card">
    <ion-card-content>
      <h3 text-center *ngIf="items.length === 0">No items</h3>
      <!-- List of Sliding Items -->
      <ion-list>
        <ion-item-sliding *ngFor="let item of items; let i = index">
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
            <ion-note slot="end">{{item.quantity}}</ion-note>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="editItem(item, i)" color="primary">
              <ion-icon name="create"></ion-icon>Edit
            </ion-item-option>
            <ion-item-option (click)="shareItem(item, i)" color="secondary">
              <ion-icon name="share"></ion-icon>Share
            </ion-item-option>
            <ion-item-option (click)="deleteItem(item, i)" color="tertiary">
              <ion-icon name="trash"></ion-icon>Done
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>


      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
